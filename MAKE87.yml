build_kit:
  name: file://build_kit/Dockerfile
  version: latest
  target_architectures: ["amd64"]
peripheral_requirements:
  - name: CARD
    peripheral_type: GenericDevice
  - name: RENDER
    peripheral_type: GenericDevice
inbound_topics:
  - name: VIDEO_DATA
    message_type: make87_messages.video.any.FrameAny
outbound_topics:
  - name: JPEG_IMAGE
    message_type: make87_messages.image.compressed.image_jpeg.ImageJPEG
